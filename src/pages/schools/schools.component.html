<navbar></navbar>
<div class="container mt-5">
  <div class="container d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Escolas</h2>
    <button class="btn btn-success" (click)="onAddSchool()">Cadastrar Escola</button>
  </div>
  <table class="table text-center rounded-4 shadow-lg">
    <thead class="bg-primary text-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Escola</th>
        <th scope="col">Qtd. Turmas</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let school of schoolsList">
        <th scope="row">{{school.id}}</th>
        <td>{{school.name}}</td>
        <td>{{school.grades.length + ' Turmas'}}</td>
        <td class="d-flex justify-content-center gap-3">
          <button class="btn btn-success bt-sm" (click)="onEditSchool(school.id)">Editar Escola</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
