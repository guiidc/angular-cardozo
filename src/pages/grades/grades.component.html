<navbar></navbar>
<div class="container mt-5">
  <div class="container d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Turmas</h2>
    <button class="btn btn-success" (click)="onAddGrade()">Cadastrar Turma</button>
  </div>
  <table class="table text-center rounded-4 shadow-lg">
    <thead class="bg-primary text-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Turma</th>
        <th scope="col">Escola</th>
        <th scope="col">Qtd. Alunos</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let grade of gradesList">
        <th scope="row">{{grade.id}}</th>
        <td>{{grade.grade}}</td>
        <td>{{grade.school.name}}</td>
        <td>{{grade.number_students + ' Alunos'}}</td>
        <td class="d-flex justify-content-center gap-3">
          <button class="btn btn-success bt-sm" (click)="onEditGrade(grade.id)">Editar Turma</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
