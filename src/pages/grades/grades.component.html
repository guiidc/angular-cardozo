<navbar></navbar>
<div class="container mt-5">
  <div class="container d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Turmas</h2>
    <button class="btn btn-success" (click)="onAddSchool()">Cadastrar Turma</button>
  </div>
  <table class="table text-center rounded-4 shadow-lg">
    <thead class="bg-primary text-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Turma</th>
        <th scope="col">Escola</th>
        <th scope="col">Qtd. Alunos</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>22 Alunos</td>
        <td class="d-flex justify-content-center gap-3">
          <button class="btn btn-success bt-sm" (click)="onEditSchool(1)">Editar Turma</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
