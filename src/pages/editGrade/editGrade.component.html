<navbar></navbar>
<div class=" container-fluid d-flex flex-column justify-content-center align-items-center mt-5">
  <form class="border p-5 shadow-lg bg-white rounded-4">
    <h1 class="text-center">Editar Turma</h1>
    <div class="mb-3">
      <label for="grade" class="form-label">Turma</label>
      <input type="grade" class="form-control" id="grade" name="grade" [(ngModel)]="grade">
    </div>
    <div class="mb-3">
      <label for="number_students" class="form-label">NÃºmero de alunos</label>
      <input type="number" class="form-control" id="number_students" name="number_students" [(ngModel)]="number_students">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Escola</label>
      <select class="form-control form-control" (change)="onSelectSchool($event)">
        <option value="" selected disabled hidden>Escolha a escola</option>
        <option *ngFor="let school of schoolsList" value="{{school.id}}">{{school.name}}</option>
      </select>
    </div>
    <div class="d-flex gap-5">
      <button class="btn btn-success w-100" (click)="onSave()">Salvar</button>
      <button class="btn btn-danger w-100" (click)="onBack()">Voltar</button>
    </div>
  </form>
</div>
